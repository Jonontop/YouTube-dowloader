<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
</head>
<body>
    <h1>Download YouTube Video</h1>
    <form action="/download" method="POST">
        <label for="url">Enter YouTube Video URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>

        <label>Select Format:</label><br>
        <input type="radio" id="mp3" name="format" value="mp3" required>
        <label for="mp3">MP3 (Audio Only)</label><br>
        <input type="radio" id="mp4" name="format" value="mp4" required>
        <label for="mp4">MP4 (Video + Audio)</label><br><br>

        <button type="submit">Download</button>
    </form>
</body>
</html>
